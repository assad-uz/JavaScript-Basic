<body>
    <script> 
        class Car{
            constructor(b,m,c){
                this.model = m;
                this.brand = b;
                this.color = c;
            }
            speed(){
                return "This run so fast!!!"
            }
        }
        const car1 = new Car("BMW","B321","Dark Blue");
        // property call
        document.write("This is my "+car1.brand+" and the color is "+car1.color);
        // function call
        document.write(car1.speed());
        console.log(car1);
        document.write("<br>")

            class Bike extends Car{
                constructor(b,m,c,cc,disk){
                    super(b,m,c);
                    this.cc = cc;
                    this.break = disk;
                }
                run(){
                    return "My bike run so fast."
                }
            }
            const bike1 = new Bike("YAMAHA","R15","Black",150,"Dual Disk");
            document.write("My "+bike1.brand+" bike"+ " has "+ bike1.cc+" CC");
            console.log(bike1);
            console.log(bike1.run());
            console.log(bike1.speed());


    </script>
</body>
