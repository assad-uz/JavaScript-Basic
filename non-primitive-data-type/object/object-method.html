<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let car = {
            name: "Audi",
            model:101,
            color: "Blue",
            cc: 3500,
            start: function () {
                return "The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is starting now";
            },
            drive: function () {
                return "The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is driving now";
            },
            break: function () {
                return "The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is breaking now";
            },
            stop: function () {
                return "The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is stopped now";
            }
        }
        console.log(car.start());
        console.log(car.drive());
        console.log(car.break());
        console.log(car.stop());
    </script>
</body>
</html>
