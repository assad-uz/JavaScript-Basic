<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // Object litaral
        var car = {
            model:"45",
            name:"toyota",
            color:"red"
        }
        console.log(typeof car);
        console.log(car);
        document.write("This is model "+car.model+" "+car.name+" "+car.color)

        // array
        var ary = [1,3,5,7,9];
        console.log(ary[0]);
        console.log(ary[1]);
        console.log(ary[4]);

        // function
        var first=0;
        var second=0;
        
        function addition (first,second){
            document.write(first+second)
            console.log(first+second)
        }
        function substrack (first,second){
            document.write(first-second)
            console.log(first-second)
        }
        function multiply (first,second){
            document.write(first*second)
            console.log(first*second)
        }
        function division (first,second){
            document.write(first/second)
            console.log(first/second)
        }

        document.write ("<br>");
        addition(300,200);
        document.write ("<br>");
        addition (500,600);

        document.write ("<br>");
        substrack(400,300)

        document.write ("<br>");
        multiply(40,20)

        document.write ("<br>");
        division(400,20)
        
        // prompt 
        
    </script>
</body>
</html>
