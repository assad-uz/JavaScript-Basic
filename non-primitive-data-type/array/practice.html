    <script> 
    // w-1
        var a = "Assad";

        console.log (data[1]);

    <script> 
    // w-2 
    // last data add
    var data =  ["Assad","Azim","Kabir"];
        console.log (data);
        data.push("Akib");
        console.log (data);
    // first data add
        data.unshift("Shaon");
        console.log (data);
    // last data remove
        data.pop("Akib");
        console.log (data);
    // first data remove
        data.shift("Shaon");
        console.log (data);
    </script>
    <script>

        var result2 = fruits.slice(3);
        var result3 = fruits.slice(-1);
        var result4 = fruits.slice(-3);
        var result5 = fruits.slice(1,-2);
        var result6 = fruits.slice(1,3);
        var result7 = fruits.slice(1,-1);
        console.log(fruits);
        console.log(result);
        console.log(result2);
        console.log(result3);
        console.log(result4);
        console.log(result5);
        console.log(result6);
        console.log(result7);
    </script>

    <script>
