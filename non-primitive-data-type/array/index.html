<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var l = ["A","B","C","D","E"];
        console.log (l.length)
        console.log (l)
        l.push("F","G")
        console.log (l)
        // add array
        l.push("H")
        console.log (l)
        l.unshift("AA")
        console.log (l)
        l.unshift("AB")
        console.log (l)
        l.unshift("AC")
        console.log (l)
        // remove array
        l.pop("H")
        console.log (l)
        l.pop("F")
        console.log (l)
        // front
        l.shift("AA")
        console.log (l)
        l.shift("AB")
        console.log (l)
        l.shift("AC")
        console.log (l)
</script>
</body>
</html>
