<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let car = {
            name: "Audi",
            model:101,
            color: "Blue",
            cc: 3500,
            start: function () {
                return console.log("The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is starting now");
            },
            drive: function () {
                return console.log("The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is driving now");
            },
            break: function () {
                return console.log("The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is breaking now");
            },
            stop: function () {
                return console.log("The Car"+" "+this.name+" "+this.model+" "+this.color+" "+this.cc+" "+"is stopped now");
            }
        }
        car.start();
        car.drive();
        car.break();
        car.stop();
        // console.log(car.start());
    </script>
</body>
</html>
