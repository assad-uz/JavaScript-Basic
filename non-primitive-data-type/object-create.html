<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        // Create an object
        let mobile = { 
            name:"SAMSUNG",
            color:"White",
            model:33
        };
        // object property update
        mobile.model = 35
        // object freeze
        Object.freeze(mobile);
        mobile.color = "black"
        document.write(mobile.name+" "+mobile.color+" "+mobile.model);
        console.log(mobile);

        // document.write(mobile['name']) 
        
    </script>
</body>
