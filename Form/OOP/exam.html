<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with OOP</title>
    <style> 
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <div style="width: 500px; margin: auto; background-color: bisque; padding: 10px;"> 
    <div style="line-height: .4; text-align: center;"> 
        <h2>Name: Assaduzzaman Shaon</h2>
        <h3>ID: 1288328</h3>
    </div>
    <fieldset>
        <h4>Registration Form</h4>
        <hr>
        <form  id="form">
            ID: <br>
            <input type="number" name="fID"> <br> <br>
            Name: <br>
            <input type="text" name="fName"> <br> <br>
            Address: <br>
            <textarea name="fAddr"></textarea> <br> <br>
            Round: <br> 
            <select name="fRo">
                <option>65</option>
                <option>64</option>
                <option>63</option>
            </select> 
            <br> <br>
            Gender: <br> 
            <input type="radio" name="fGen" value="Male">Male
            <input type="radio" name="fGen" value="Female">Female
            <input type="radio" name="fGen" value="Others">Others
            <br> <br>
            Education: <br>
            <input type="checkbox" name="fEdu" value="SSC">SSC
            <input type="checkbox" name="fEdu" value="HSC">HSC
            <input type="checkbox" name="fEdu" value="BBA">BBA
            <br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </fieldset>
    </div>

    <script> 
        class FormValues {
            constructor (formData){
                for (let[name,value] of formData){
                    this[name] = formData.getAll(name).join (' , ')
                }
            }
            getData(){
                var result = "ID: "+this.fID+"<br>"
                result += "Name: "+this.fName+"<br>"
                result += "Address: "+this.fAddr+"<br>"
                result += "Round: "+this.fRo+"<br>"
                result += "Gender: "+this.fGen+"<br>"
                result += "Education: "+this.fEdu+"<br>"
                var win = window.open('','','width=400px,height=450px')
                win.document.write(result)
            }
        }

        form.onsubmit = async(e) =>{
            e.preventDefault();
            var fm = document.querySelector('#form');

            var form_data = new FormData(fm);
            var f = new FormValues(form_data);
            f.getData();
        }
    </script>
</body>
</html>
