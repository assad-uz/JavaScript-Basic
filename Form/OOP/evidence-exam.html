<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM</title>
    <style> 
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
        h4{
            text-align: center;
        }
    </style>
</head>
<body>

    <div style="width: 500px;margin: auto;background-color:#b0b4dd; border-radius: 10px; padding: 5px;"> 

        <div style="line-height: .4; text-align: center;"> 
        <h2>Name: Assaduzzaman</h2>
        <h3>ID: 1288328</h3>
        </div>
        <fieldset> 
        <h4>Feedback Form</h4>
        <hr>
        <form id="form"> 
            Username: 
            <input type="text" name="fUN" placeholder="Enter your username"> <br><br>
            Email: 
            <input name="fEm" type="email" placeholder="Enter your e-mail"> <br><br>
            Feedback: 
            <textarea name="fFb" id="" placeholder="Enter your feedback"></textarea> <br><br>
            Rating: 
            <input name="fRa" type="radio"  value="1"> 1
            <input name="fRa" type="radio"  value="2"> 2
            <input name="fRa" type="radio"  value="3"> 3
            <input name="fRa" type="radio"  value="4"> 4
            <input name="fRa" type="radio"  value="5"> 5
            <br><br>
            Features: 
            <input name="fFe" type="checkbox" value="Login">Login
            <input name="fFe" type="checkbox" value="Search">Search 
            <input name="fFe" type="checkbox" value="Dashboard">Dashboard
            <input name="fFe" type="checkbox" value="Reports">Reports
            <br><br>
            User Type: 
            <select name="fUT">
                <option>Admin</option>
                <option>Guest</option>
                <option>Registered</option>
            </select>
            <br><br>
            
            <div style="margin: 10px 37%;"> 
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </fieldset>
    </div>
      <script>
        class FormValues {
          constructor(formData){
            for(let[name,value] of formData) {
              this[name] = formData.getAll(name).join(" , ");
            }
          }

          getData(){
            var result="User Name: "+this.fUN+"<br>";
            result+="Email: "+this.fEm+"<br>";
            result+="Feedback: "+this.fFb+"<br>";
            result+="Rating: "+this.fRa+"<br>";
            result+="Features: "+this.fFe+"<br>";
            result+="User Type: "+this.fUT+"<br>";
            var win=window.open('','','width=400,height=450');
            win.document.write(result);
          }

        }
        form.onsubmit=async(e)=>{
            e.preventDefault();
                var fm=document.querySelector('#form');

                var form_data=new FormData(fm);
                var f=new FormValues(form_data);
                f.getData();
            }
    </script>
</body>
</html>
