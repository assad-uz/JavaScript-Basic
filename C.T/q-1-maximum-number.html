<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        let a = parseFloat(prompt("Enter 1st number"));
        let b = parseFloat(prompt("Enter 1st number"));
        let c = parseFloat(prompt("Enter 1st number"));
        if (a>b && a>c) {
            document.write("The maximum number is"+" "+a)
        }
        else if (a<b && b>c) {
            document.write("The maximum number is"+" "+b)
        }
        else {
            document.write("The maximum number is"+" "+c)
        }
    </script>
</body>
</html>
