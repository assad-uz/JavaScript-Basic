<script> 
              // question-4
      let x = prompt("inter the value");
      if (x >= 90) {
        document.write("A+");
      } else if (x >= 60) {
        document.write("A");
      } else if (x >= 50) {
        document.write("B");
      } else {
        document.write("Fail");
      }

</script>
