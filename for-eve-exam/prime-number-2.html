<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        const num = parseInt(prompt("Input your number"));
        const isPrime = true;
        if (num <=1) {
            isPrime = false;
        } else {
            for (i=2; i<=num; i++) {
                if (num % 2 == 0) {
                    isPrime = false;
                    break;
                }
            }
        }
        document.write(isPrime ? "true" : "false")
    </script>
</body>
</html>
