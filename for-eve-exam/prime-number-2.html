    <!-- correct -->
    <script> 
    var num = parseInt(prompt("Input your number"));
    var isPrime = true;

    if (num <= 1) {
        isPrime = false;
    } else {
        for (let i = 2; i <= Math.sqrt(num); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
    }

    document.write(isPrime ? "true" : "false");
</script>
