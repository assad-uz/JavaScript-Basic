<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var data = [5,0,-5,-9,4,7,8,-1,1,3];
        var positive = 0;
        var negative = 0;
        var zero = 0;
        var sum = 0

        for (let i = 0; i<data.length; i++) {
            if (data[i]>0){
                positive ++;
            } else if (data[i]<0){
                negative ++;
            } else {
                zero ++;
            }
            sum += data[i];
        }
        document.write("Positive Number:"+positive+"<br>")
        document.write("Negative Number:"+negative+"<br>")
        document.write("Zero:"+zero+"<br>")
        document.write ("Total Sum:"+" "+sum+ "<br>")
    </script>
</body>
</html>
