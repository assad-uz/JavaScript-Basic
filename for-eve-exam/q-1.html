<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
     let a = parseFloat(prompt("Enter the 1st value"));
     let b = parseFloat(prompt("Enter the 2nd value"));
     let c = parseFloat(prompt("Enter the 3rd value"));
      if (a>b && a>c) {
        document.write("The Highest number is"+" "+a);
        } else if (a<b && b>c) {
        document.write("The Highest number is"+" "+b);
        } else {
        document.write("The Highest number is"+" "+c);
        }
    </script>
</body>
</html>
