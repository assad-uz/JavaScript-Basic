<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
     let a = parseFloat(prompt("Enter the 1st value"));
     let b = parseFloat(prompt("Enter the 2nd value"));
     let c = parseFloat(prompt("Enter the 3rd value"));
     if (a<b) {
        temp = a;
        a = b;
        b = temp;
     }
     if (a<c) {
        temp = a;
        a = c;
        c = temp;
     }
     if (b<c) {
        temp = b;
        b = c;
        c = temp;
     }
     document.write(a+","+b+","+c);
    </script>
</body>
</html>
