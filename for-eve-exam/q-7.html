<script> 
            // question-7
      let i = prompt("inter the value");
      if (i >= 90 && i <= 100) {
        document.write("A");
      } else if (i >= 80 && i <= 89) {
        document.write("B");
      } else if (i >= 70 && i <= 79) {
        document.write("C");
      } else if (i >= 60 && i >= 69) {
        document.write("D");
      } else {
        document.write("Fail");
      }

</script>
</body>
