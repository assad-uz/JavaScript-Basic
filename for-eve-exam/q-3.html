<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script> 
      let s = prompt("Enter Your Letter");
      let k = s.toUpperCase();
      switch (k) {
        case "A":
          document.write("Vowel");
          break;
        case "E":
          document.write("Vowel");
          break;
        case "I":
          document.write("Vowel");
          break;
        case "O":
          document.write("Vowel");
          break;
        case "U":
          document.write("Vowel");
          break;
        default:
          document.write("Consonant");
      }

</script>
</body>
</html>
