<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script> 
        // number value
        var a=50;
        var b=10;
        var n=a+b
        document.write(n)
        document.write("<br>")
        console.log(n)

        document.write(a-b)
        document.write("<br>")
        console.log(a+b)

        document.write(a*b)
        document.write("<br>")
        console.log(a+b)

        document.write(a/b)
        document.write("<br>")
        console.log(a+b)

        // string value
        var c="This is String"
        var d='It is used for text only'
        document.write(c)
        document.write("<br>")
        console.log(c)


        document.write(d)
        document.write("<br>")
        console.log(d)

        // boolean value
        var e=81;
        var f=51;
        var r=f<e;

        document.write (f<e);
        console.log(f<e);

        document.write (f>e);
        console.log(f>e);
        console.log(typeof r);

    </script>
</body>
</html>
